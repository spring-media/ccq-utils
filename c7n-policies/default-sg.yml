policies: 
  - name: security-group-default
    resource: security-group
    filters: 
      - 
        key: GroupName
        op: eq
        type: value
        value: default
      - or:
        - type: value
          key: IpPermissions
          value: not-null
        - type: value
          key: IpPermissionsEgress
          value: not-null
    actions:
      - type: remove-permissions
        ingress: all
      - type: remove-permissions
        egress: all
      - type: tag
        # tag the security group
        tags: 
          Name: "DO NOT USE. DO NOT ADD RULES"
      - type: notify
        template: default
        template_format: 'html'
        priority_header: '2'
        subject: "Default Security Group detected and fixed [Account {{ account }} - {{ region }}]"
        to:
        - laur.telliskivi@protonmail.com
        transport:
          type: sqs
          queue: https://sqs.eu-west-1.amazonaws.com/426960430683/c7n-mailer